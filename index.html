<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de venta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- imagen en la esquina superior izquierda -->
        <img src="./img/img1.jpg" class="logoIzq">
    <!-- definimos titulo -->
    <div class="titulo">
        <div>
            <h1 class="titulo1">Don Varaton</h1>
            <h2 class="subtitulo1">No es bueno, pero es varato</h2>
        </div>
    </div>
    <!-- imagen superior derecha] -->
    <img src="./img/img2.jpg" class="logoDer">
    <!-- se deben visualizar los productos en una tabla -->
    <div class="listadoProductos">
        <table border="0" id="listado">
            <tr>
                <th>Cantidad</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Total</th>
            </tr>
            <tbody id="bdContenido">
                <!-- aqui  se listan los productos -->

            </tbody>
        </table>
    </div>
    <!-- input para introducir codigo -->
    <input type="text" id="txtCodigo" class="escaner" onkeydown="bucarProducto"/>
    <!-- botones con imagen -->
    <div class="botones">
        <input type="button" id="btn1" class="boton"/>
        <input type="button" id="btn2" class="boton"/>
        <input type="button" id="btn3" class="boton"/>
        <input type="button" id="btn4" class="boton"/>
        <input type="button" id="btn5" class="boton"/>
        <div class="total">
            <h1 id="total">$0.00</h1>
        </div>
    </div>
    <!-- en esta area va a aparecer el total -->

</body>
</html>
